<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ministerio de Educación</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/c5bf500693.js" crossorigin="anonymous"></script>
</head>
<body>
    <form action="" method="post">
        <h6>Datos requeridos</h6>
        <fieldset>
            <legend>DATOS DEL USUARIO</legend>
            <div class="required">
                <label for="input_nombre">Nombre:</label>
                <input type="text" name="input_nombre" id="input_nombre" required>
            </div>

            <div class="required">
                <label for="input_apellido1">Primer apellido:</label>
                <input type="text" name="input_apellido1" id="input_apellido1" required>
            </div>

            <div>
                <label for="input_apellido2">Segundo apellido:</label>
                <input type="text" name="input_apellido2" id="input_apellido2">
            </div>

            <div class="required">
                <label for="input_fecnac">Fecha de nacimiento:</label>
                <input type="date" name="input_fecnac" id="input_fecnac" required>
            </div>

            <div class="required">
                <label for="tipo_documento">Tipo documento:</label>
                <input list="documentos" name="tipo_documento" id="tipo_documento" required>
                <datalist id="documentos">
                    <option value="DNI"></option>
                    <option value="NIE"></option>
                    <option value="Otro"></option>
                </datalist>
            </div>

            <div class="required">
                <label for="input_documento">Nº documento:</label>
                <input type="text" name="input_documento" id="input_documento" required>
                <i class="fa-solid fa-circle-info"></i>
            </div>

            <div>
                <label for="input_numsoporte">Número de SOPORTE/IDESP/IXESP:</label>
                <input type="text" name="input_numsoporte" id="input_numsoporte">
                <i class="fa-solid fa-circle-info"></i>
            </div>

            <div class="required">
                <label for="input_pass">Contraseña:</label>
                <input type="password" name="input_pass" id="input_pass" required>
            </div>

            <div class="required">
                <label for="input_pass_repeat">Repita contraseña:</label>
                <input type="password" name="input_pass_repeat" id="input_pass_repeat" required>
            </div>

            <div class="required">
                <label for="input_correo">Correo electrónico:</label>
                <input type="email" name="input_correo" id="input_correo" required>
            </div>

            <div class="required">
                <label for="input_correo_repeat">Repita correo electrónico:</label>
                <input type="email" name="input_correo_repeat" id="input_correo_repeat" required>
            </div>

            <div class="required">
                <label for="input_telef">Teléfono móvil:</label>
                <input type="tel" name="input_telef" id="input_telef" required>
                <i class="fa-solid fa-circle-info"></i>
            </div>
        </fieldset>
        <button type="submit">Aceptar</button>
    </form>
</body>
<script src="./scripts.js"></script>
</html>
