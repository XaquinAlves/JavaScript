<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Catálogo de Películas 2025</title>
        <link rel="stylesheet" href="Pelis.css" />
    </head>
    <body>
        <header id="header">
            <h1>Películas: Catálogo</h1>
            <div>
                <label for="year-selector">Año de película:</label>
                <input type="number" id="year-selector" name="year-selector" />
                <button id="search-btn">Buscar por año</button>
            </div> <br>
            <div>
                <label for="genre-filter">Filtrado, Género:</label>
                <select name="genre-filter" id="genre-filter">
                    <option value=""> - </option>
                    <option value="Animation">Animación</option>
                    <option value="Action">Acción</option>
                    <option value="Adventure">Aventuras</option>
                    <option value="Comedy">Comedia</option>
                    <option value="Crime">Crimen</option>
                    <option value="Family">Familiar</option>
                    <option value="Mystery">Misterio</option>
                    <option value="Drama">Drama</option>
                    <option value="Fantasy">Fantasía</option>
                    <option value="Horror">Terror</option>
                    <option value="Sci-Fi">Ciencia Ficción</option>
                    <option value="Romance">Romance</option>
                    <option value="Musical">Musical</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Crime">Crímenes</option>
                    <option value="Biography">Biografía</option>
                    <option value="History">Historia</option>
                    <option value="War">Guerra</option>
                    <option value="Music">Música</option>
                </select>
                <label for="rating-filter">Puntuación mínina: </label>
                <input type="number" name="rating-filter" id="rating-filter" min="0" max="10" step="0.1">
            </div> <br>
            <button id="btn-2025" onclick="iniciarCatalogo(2025)">
                Iniciar Catálogo 2025
            </button>
        </header>

        <main>
            <div id="catalogo"></div>
        </main>

        <script src="Pelis.js"></script>
    </body>
</html>
