<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Catálogo de Películas 2025</title>
        <link rel="stylesheet" href="Pelis.css" />
    </head>
    <body>
        <header id="header">
            <h1>Películas: Catálogo</h1>
            <div>
                <label for="year-selector">Año de película:</label>
                <input type="number" id="year-selector" name="year-selector" />
                <button id="search-btn">Buscar por año</button>
            </div> <br>
            <div>
                <label for="genre-filter">Filtrado, Género:</label>
                <select name="genre-filter" id="genre-filter">

                </select>
                <label for="rating-filter">Puntuación mínina: </label>
                <input type="number" name="rating-filter" id="rating-filter" min="0" max="10" step="0.1">
                <button id="filter-btn">Buscar por filtros</button>
            </div> <br>
            <button id="btn-2025" onclick="iniciarCatalogo(2025)">
                Iniciar Catálogo 2025
            </button>
        </header>

        <main>
            <div id="catalogo"></div>
        </main>

        <script src="Pelis.js"></script>
    </body>
</html>
