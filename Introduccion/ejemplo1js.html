<!DOCTYPE html>
<html lang="es">

<head>
    <script>
        function cambiarTexto() {
            console.info(document);
            document.getElementById("prueba").innerHTML = "Otro texto";
        }
    </script>
</head>

<body>
    <p id="prueba">Texto original</p>
    <button type="button" onclick="cambiarTexto()">Cambia el texto</button>
</body>

</html>
