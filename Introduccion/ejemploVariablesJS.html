<!DOCTYPE html>
<html lang="es">
<head>
    <title>Ejemplo Variables en JS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- var para declaraciones globales y let para locales -->
    <script>

        var a = 5;
        var b = 10;
        console.log('a inicial: ' + a);
        console.log('b inicial: ' + b);

        if (a == 5) {
            let a = 4;
            var b = 1;
            console.log('a en el if: ' + a);
            console.log('b en el if: ' + b);
        }
        console.log('a final: ' + a);
        console.log('b final: ' + b);

    </script>
    <!-- Hoisting, uso desaconsejado -->
    <script>
        x = 5; // Assign 5 to x
        document.write(x);
        var x; // Declare x
        document.write("<br />" + x);
    </script>
</body>

</html>
